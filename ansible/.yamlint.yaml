---
# Игнорируются зашифрованные файлы, и файлы со списками
ignore: |
  .pre-commit-config.yaml
  all-vault.yml
  hosts.yml
  pwds.yml
  vault.yml
  roles/artemis/
  inventory/vg1/group_vars/artemis/
  inventory/bg1/group_vars/artemis/

yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

rules:
  # Изменено количество пробелов в фигурных скобках
  braces:
    min-spaces-inside: 1
    max-spaces-inside: 1
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  document-start:
    level: warning
  empty-lines: enable
  empty-values: disable
  hyphens: enable
  # Указан используемый нами отступ, и дефисы
  indentation:
    spaces: 2
    indent-sequences: whatever
  key-duplicates: enable
  key-ordering: disable
  line-length: disable
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  # Включено определение булевых значений только как true/false
  truthy: enable
