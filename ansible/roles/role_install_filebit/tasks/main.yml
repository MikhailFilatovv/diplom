---
# tasks file for role_install_filebit
- name: Install filebeat
  apt:
    deb: "https://mirror.yandex.ru/mirrors/elastic/{{ elk_major_version }}/pool/main/f/filebeat/filebeat-{{ elk_version }}-amd64.deb"

- name: Копируем конфиг filebeat
  template:
    src: "filebeat.j2"
    dest: /etc/filebeat/filebeat.yml
    mode: 0644
  notify:
    - Restart Filebeat
